services:
  keycloak:
    image: hawk-keycloak-dev
    container_name: keycloak.hawk.docker
    build:
      context: .
      args:
        - KEYCLOAK_VERSION=26.4.0
    command: start-dev --verbose --import-realm --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false
    environment:
      KC_HOSTNAME: http://localhost:8088
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://${MYSQL_HOST:-keycloak-mysql}:${MYSQL_PORT:-3306}/${MYSQL_KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${MYSQL_KEYCLOAK_USER}
      KC_DB_PASSWORD: ${MYSQL_KEYCLOAK_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    volumes:
      - ./data:/opt/keycloak/data/import
      - ./themes:/opt/keycloak/themes
    restart: no
    ports:
      - ${DOCKER_PROJECT_IP:-127.0.0.1}:8088:8080
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - keycloak_hawk_net
      - default

  keycloak-mysql:
    restart: no
    image: mysql:8.0
    command:
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=2000
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_KEYCLOAK_DB_NAME
      MYSQL_USER: $MYSQL_KEYCLOAK_USER
      MYSQL_PASSWORD: $MYSQL_KEYCLOAK_PASSWORD
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - ${DOCKER_PROJECT_IP:-127.0.0.1}:${MYSQL_PORT:-8089}:3306

volumes:
  mysql_data:
    driver: local

networks:
  # This network allows other projects to connect to the provided Keycloak instance.
  # Simply add the other project's container to this network, and access keycloak using the container
  # name 'keycloak.hawk.docker' on port 80 or 443.
  # Note: This is a docker internal network only, not exposed to the host machine; so you will have to access
  # Keycloak differently from your host machine (e.g., via localhost:8088).
  keycloak_hawk_net:
    name: keycloak_hawk_net
    driver: bridge
